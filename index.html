<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive Product Preview Card" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Preview card</title>
  </head>
  <body>
    <main class="container">
      <figure class="flex-item">
        <img
          id="responsive-image"
          src="/images/image-product-mobile.jpg"
          alt="product image"
        />
      </figure>

      <article class="flex-item">
        <p class="p1">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="p2">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium
          ipsa dolorem sequi perferendis totam delectus ex praesentium quae
          minima omnis, velit mollitia itaque officia, iure impedit ipsam
          dolorum! Voluptates, minima!
        </p>

        <p class="p3">$149.99 <span> $169.99</span></p>
        <button><i class="fa-solid fa-cart-shopping"> </i> Add to cart</button>
      </article>
    </main>
  </body>
</html>
